<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4 auth-box">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="panel-title">{{userHeader}} Signin</div>
      </div>

      <div class="alert alert-info" ng-show="status">{{status}}</div>
      <div class="alert alert-danger" ng-show="error">{{error}}</div>
      <form ng-submit="signin()" >
        <input placeholder="email address" type="email" ng-model="email" class="form-control">
        <input placeholder="password" type="password" ng-model="password" class="form-control">
        <input type="submit" class="form-control btn-primary" ng-show="!waitAuth" ng-disabled="waitAuth === 1">
        <button class="btn btn-primary form-control" disabled ng-show="waitAuth === 1">Logging In</button>
        <button class="btn btn-primary form-control" disabled ng-show="waitAuth === 2">Login Successful!</button>
      </form>
    </div>

    <a ui-sref="workers.sendReset" ng-show="stateUserType === 'workers'">Forgot Password?</a>
    <a ui-sref="admin.sendReset" ng-show="stateUserType === 'admin'">Forgot Password?</a>
    <a ui-sref="helpDesk.sendReset" ng-show="stateUserType === 'helpDesk'">Forgot Password?</a>
  </div>
  <div class="col-md-4"></div>
</div>
