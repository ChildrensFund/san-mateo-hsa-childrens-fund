<form ng-submit="signin()">
  <input placeholder="email address" type="email" ng-model="email">
  <input placeholder="password" type="password" ng-model="password">
  <input placeholder="confirm password" type="password" ng-model="passwordConfirmation">
  <input type="submit">
</form>

<button ng-click="signedIn()">Signed In?</button>
