<h1>{{userHeader}} Reset Password</h1>

<div class="alert alert-danger" ng-show="error">{{error}}</div>

<form ng-submit="resetPassword()">
  <input placeholder="password" type="password" ng-model="password">
  <input placeholder="confirm password" type="password" ng-model="passwordConfirmation">
  <input type="submit">
</form>
