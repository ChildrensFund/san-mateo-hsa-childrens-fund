<form name="donor_info" role="form" novalidate class="createChildTag">
<div style="max-width: 80%; display: block; margin: 0 auto;">
      
  <div class="row">
    <div class="col-md-6">
      <h2 class="center">Child Info
      <br/>
      <small>(All text fields are required.)</small>
  </h2>
      <input 
      class="form-control"
      required
      ng-pattern="/[\D]/g"
      ng-model="tempChildObj.firstName" 
      type="text" 
      name="firstName" 
      placeholder="First Name"/>
      <input 
      class="form-control"
      required
      ng-pattern="/[\D]/g"
      ng-model="tempChildObj.lastName" 
      type="text" 
      name="lastName" 
      placeholder="Last Name"/>
      <input
      class="form-control"
      required 
      ng-pattern="/[\d]/g"
      ng-model="tempChildObj.phone" 
      type="text" 
      name="childPhone" 
      placeholder="Phone"/>
      <select class="form-control" ng-model="tempChildObj.gender" name="gender">
        <option value="" selected>Choose Gender</option> 
        <option value="male">Male</option> 
        <option value="female">Female</option>
      </select>
      <input
      class="form-control"
      required 
      ng-pattern="/[\d\W]/g"
      ng-model="tempChildObj.dob" 
      type="date" 
      name="dob"/>
      <input
      class="form-control"
      required 
      ng-pattern="/[\d]/g"
      ng-model="tempChildObj.age" 
      type="text" 
      name="age" 
      placeholder="Age"/>
      <input
      class="form-control"
      required 
      ng-model="tempChildObj.location" 
      type="text" 
      name="location" 
      placeholder="Location"/>
      <input
      class="form-control"
      required 
      ng-model="tempChildObj.programArea" 
      type="text" 
      name="programArea" 
      placeholder="Program Area"/>
      <input
      class="form-control"
      required 
      ng-model="tempChildObj.bio" 
      type="text" 
      name="bio" 
      placeholder="Bio"/>
    </div>
    <div class="col-md-6">
      <h2 class="center">Request Info
       <br/>
       <small>(One item and price is required.)</small>
      </h2>
      <input 
      class="form-control"
      required
      ng-model="tempChildObj.firstItemName" 
      type="text" 
      name="item1" 
      placeholder="First Item"/>
      <input 
      class="form-control"
      required
      ng-pattern="/[\d$.]/g"
      ng-model="tempChildObj.firstItemPrice" 
      type="text" 
      name="item1Price" 
      placeholder="Price"/>
      <input 
      class="form-control"
      ng-model="tempChildObj.secondItemName" 
      type="text" 
      name="item2" 
      placeholder="Second Item"/>
      <input 
      class="form-control"
      ng-model="tempChildObj.secondItemPrice" 
      ng-pattern="/[\d$.]/g"
      type="text" 
      name="item2Price" 
      placeholder="Price"/>
      <input 
      class="form-control"
      ng-model="tempChildObj.thirdItemName" 
      type="text" 
      name="item3" 
      placeholder="Third Item"/>
      <input 
      class="form-control"
      ng-model="tempChildObj.thirdItemPrice" 
      ng-pattern="/[\d$.]/g"
      type="text" 
      name="item3Price" 
      placeholder="Price"/>
    </div>
  </div>
  <div class="center" ng-controller="imageController">
    <input name="file" class="form-control" style="width: 48.5%" type="file" accept="image/*" ng-file-select="onFileSelect($files)"/>
    <br/>
    <input
    class="btn btn-success" 
    type="button" 
    ng-click="uploadImageThenCreateChild()"
    name="submit" 
    value="Submit"/>
    <button class="btn btn-danger" ui-sref="workers.account">Back</button>
  </div>
</div>

</form>
