<div class="container-fluid">
  <div class="row">
    <!-- child data -->
    <div class="col-md-4">
      <h2>Child Info</h2>
      <input 
      ng-model="tempChildObj.firstName" 
      type="text" 
      name="firstName" 
      placeholder="Child's First Name"/>
      <br/>
      <input 
      ng-model="tempChildObj.lastName" 
      type="text" 
      name="lastName" 
      placeholder="Child's Last Name"/>
      <br/>
      <input 
      ng-model="tempChildObj.phone" 
      type="text" 
      name="childPhone" 
      placeholder="Child's Phone"/>
      <br/>
      <input 
      ng-model="tempChildObj.gender" 
      type="text" 
      name="gender" 
      placeholder="Child's Gender"/>
      <br/>
      <input 
      ng-model="tempChildObj.dob" 
      type="text" 
      name="dob" 
      placeholder="Child's DOB"/>
      <br/>
      <input 
      ng-model="tempChildObj.age" 
      type="text" 
      name="age" 
      placeholder="Child's Age"/>
      <br/>
      <input 
      ng-model="tempChildObj.location" 
      type="text" 
      name="location" 
      placeholder="Child's Location"/>
      <br/>
      <input 
      ng-model="tempChildObj.programArea" 
      type="text" 
      name="programArea" 
      placeholder="Program Area"/>
      <br/>
      <input 
      ng-model="tempChildObj.bio" 
      type="text" 
      name="bio" 
      placeholder="Bio"/>
    </div>
    <!-- Request Data -->
    <div class="col-md-4">
      <h2>Request Info</h2>
      <input 
      ng-model="tempChildObj.firstItemName" 
      type="text" 
      name="item1" 
      placeholder="First Item"/>
      <br/>
      <input 
      ng-model="tempChildObj.firstItemPrice" 
      type="text" 
      name="item1Price" 
      placeholder="First Item Price"/>
      <br/>
      <br/>
      <input 
      ng-model="tempChildObj.secondItemName" 
      type="text" 
      name="item2" 
      placeholder="Second Item"/>
      <br/>
      <input 
      ng-model="tempChildObj.secondItemPrice" 
      type="text" 
      name="item2Price" 
      placeholder="Second Item Price"/>
      <br/>
      <br/>
      <input 
      ng-model="tempChildObj.thirdItemName" 
      type="text" 
      name="item3" 
      placeholder="Third Item"/>
      <br/>
      <input 
      ng-model="tempChildObj.thirdItemPrice" 
      type="text" 
      name="item3Price" 
      placeholder="Third Item Price"/>
    </div>


    <div class="col-md-4" ng-controller="imageController">
      <form>
        <!-- <input type="text" name="firstName" ng-model="$parent.tempChildObj.firstName" placeholder=""> -->
                <input name="file" type="file" accept="image/*" ng-file-select="onFileSelect($files)" >
                <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class"
                      ng-show="dropSupported">drop files here</div>
<!--                 <div ng-file-drop-available="dropSupported=true" 
                      ng-show="!dropSupported">HTML5 Drop File is not supported!</div> -->
                <button ng-click="upload.abort()">Cancel Upload</button>
      </form>
    </div>




    <br/>
    <br/>
  <!-- end of .row -->
  </div>

    <!-- buttons -->
    <div class="center">
      <input
      class="btn btn-success"
      ng-click="create()" 
      type="button" 
      name="submit" 
      value="Submit"/>
      <button class="btn btn-danger" ui-sref="workers.account">Back</button>
    </div>
</div>
