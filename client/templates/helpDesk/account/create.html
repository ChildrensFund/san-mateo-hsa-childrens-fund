<h1>Create New User</h1>
<form ng-submit="signup(true)" ng-hide="submitting">
  <select name="select" ng-model="userType">
    <option value="workers">Worker</option> 
    <option value="admin" selected>Admin</option>
    <option value="helpDesk">Help Desk</option>
  </select>
  <input placeholder="email address" type="email" ng-model="email">
  <input type="submit">
</form>
