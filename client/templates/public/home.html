<div>
  <h1>Children</h1>
  <div class="center box lg" ng-repeat="child in children | orderBy:'createdAt' :true">

  <!-- 

  Commented out the "status" filter for child objects

  <div class="center box lg" ng-repeat="child in children | orderBy:'createdAt' :true | filter:{status: null}"> 


  -->
    <img ng-src="http://localhost:4568/images/{{ child.image | undefined }}" alt="{{ child.firstName }}">
    <!-- child's name -->
    <div>
      {{ child.firstName }}
    </div>
    <!-- child's location -->
    <div>
      {{ child.firstName }}'s Location
    </div>
    <!-- blurb about child -->
    <div>
      Blurb: 
      <br/>
      {{ child.bio }}
    </div>

    <!-- ITEMS -->
    <div>
      <!-- item1 -->
      <div>
        ${{ child.firstItemPrice }} for {{ child.firstItemName }}
      </div>
      <!-- item2 -->
      <div>
        ${{ child.secondItemPrice }} for {{ child.secondItemName }}
      </div>
      <!-- item3 -->
      <div>
        ${{ child.thirdItemPrice }} for {{ child.thirdItemName }}
      </div>
    </div>

    <div ng-controller="pledgeController">
      <div>
        <input 
        ng-click="pledgeButton(child, $index)"
        ui-sref="pledge"
        type="button" 
        value="PledgeButton"/>      
      </div>
    </div>

  </div>
</div>
<div ng-hide="children">
  <p class="center">no children data!</p>
</div>
