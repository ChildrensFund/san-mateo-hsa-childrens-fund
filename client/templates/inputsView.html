<div ng-controller="inputController">
  <input ng-model="childName" type="text" placeholder="childName">
  <input ng-model="item1" type="text" placeholder="item1">
  <input ng-click="post()" type="submit" value="Submit">
  <input ng-click="get()" type="button" value="Click here see what's in the temporary database!">
  <h2 ng-show="children" ng-repeat="child in children">{{child.name}} wants a {{child.items}} 
    <input ng-click="pledge()" type="button" value="Pledge"/>
  </h2>
</div>
